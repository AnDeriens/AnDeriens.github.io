version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    docker: 
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run: node --version
      - run:
          name: 'install packages'
          command: yarn install --frozen-lockfile
